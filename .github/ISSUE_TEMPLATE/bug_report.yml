name: Bug Report
description: Report a problem in the system
title: "[BUG] "
labels: ["bug"]
body:
  - type: input
    id: summary
    attributes:
      label: Bug Summary
      description: What is the problem?
      placeholder: Short description of the issue
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Go to...
        2. Click...
        3. Error appears
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen?

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots (if any)
      description: Add screenshots if helpful
