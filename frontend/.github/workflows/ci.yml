name: Web CI

on:
  pull_request:
    branches: [ "main" ]

jobs:

  backend-test:
    name: Backend Tests (Python)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - run: pip install -r backend/requirements.txt
    - run: pytest backend/

  frontend-test:
    name: Frontend Tests (Node)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 18

    - run: |
        cd frontend
        npm install
        npm test
